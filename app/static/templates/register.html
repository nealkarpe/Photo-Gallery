<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form action="/api/register" method="POST">
            <legend style="font-size: 40px">Register</legend>
            <p class="message text-danger"></p>
            <div class="form-group">
                <label for="register-name" style="font-size: 20px">Name</label>
                <input type="text" class="form-control" id="register-name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="register-email" style="font-size: 20px">Username</label>
                <input type="text" class="form-control" id="register-username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="register-password" style="font-size: 20px">Password</label>
                <input type="password" class="form-control" id="register-password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <p>
           
            <a href="/login"><p style="font-size:18px">Login</p></a>
        </p>
    
    </div>
</div>
