<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form action="/api/login" method="POST">
            <legend style="font-size: 40px">Login</legend>
            <p class="message text-danger"></p>
            <div class="form-group">
                <label for="login-username" style="font-size: 20px">Username</label>
                <input type="text" class="form-control" id="login-username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="login-password" style="font-size: 20px">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>
            <a href="/register"><p style="font-size:18px">Not a member? Register</p></a>
        </p>

      

    </div>
</div>
